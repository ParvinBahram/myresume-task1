<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font.css">
<script src="https://unpkg.com/lucide@latest"></script>
  <title>test-my resume</title>
</head>
<body class="bg-white dark:bg-base-100 ">
  <div class="mx-auto max-w-7xl">
 <div id="navbar"></div>
  <section class="mt-8 rounded-2xl md:[border-radius:5%_5%_60%_60%] shadow-2xl flex flex-col md:flex-row items-center md:gap-x-16 justify-between pt-10 pb-25 px-16 dark:bg-transparent">
  <div>
      <h1 class="text-3xl pb-4 font-bold mt-8">سلام به سایت من خوش اومدین</h1>
      <h2 class="text-2xl">پروین بهرام هستم برنامه نویس فرانت اند،  کارشناسی مهندسی نرم افزار دانشگاه پیامنور شهریار</h2>
       <h3 class=" text-xl py-6">مدت یک ساله که فعالیت خودمو در زمینه برنامه نویسی فرانت اند شروع کردم و پروژه هایی رو زبان جاوااسکریپت و ریکت توسعه دادم</h3>
      <button class="btn border-0 outline-0  md:mr-32  w-full  md:w-auto" onclick="my_modal_5.showModal()">مشاهده رزومه من</button>
    <dialog id="my_modal_5" class="modal ">
  <div class="modal-box dark:bg-base-100 ">
    <h3 class="text-lg font-bold"></h3>
    <p class="py-4"></p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
    </dialog>
    </div>
    <div class="flex justify-center ">
     <img src="../assets/images/IMG_20250316_185555_489.jpg"
      class="rounded-full object-cover w-[50%] h-[50%] md:w-[90%] md:h-[90%] lg:w-[70%] md:h-[70%] items-center object-center mt-10 md:mt-0 shadow-2xl"/>
    </div>
  </section >
  <div id="main"></div>
  <div id="footer"></div>
 </div>
<script src="script.js"></script>
<script>
    lucide.createIcons();
  </script>
<script>
    async function LoadHTML(selector, file){
      const res = await fetch (file);
      if (res.ok){
        const text= await res.text();
        document.querySelector(selector).innerHTML= text;
      }else{
        console.error(`خطا در بارگذاری ${file}`)
      }
    }
    LoadHTML("#navbar","navbar.html");
    LoadHTML("#main","main.html");
    LoadHTML("#footer","footer.html")
  </script>
  
</body>
</html>
