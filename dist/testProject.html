<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./font.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <title>test-projects</title>
</head>
<body class="bg-white dark:bg-base-100 ">
  <div class="mx-auto max-w-7xl">
   <div id="navbar"></div>
  <div class="mx-auto max-w-7xl shadow-md">
    <div class="px-8 my-16 ">
    <h2 class="text-center text-3xl text-fuchsia-600 mb-10">یک دسته را انتخاب کنید</h2>
    <div class="px-8 flex flex-col justify-between items-center xl:flex-row max-w-6xl mx-auto">
    <div class="btns-section grid grid-rows-2 grid-cols-4 gap-4  md:flex md:flex-row lg:gap-x-8 justify-center text-center">
      <button class="btn-filter" data-category="all" >همه</button>
      <button class="btn-filter" data-category="html-css" >Html-Css</button>
      <button class="btn-filter" data-category="tailwind" >تیلویند</button>
      <button class="btn-filter" data-category="js" >JS</button>
      <button class="btn-filter" data-category="react" >ری اکت</button>
      <button class="btn-filter" data-category="next" > نکست</button>
      <button class="btn-filter" data-category="wp" >سایت وردپرسی</button>
      <button class="btn-filter" data-category="seo" >سئو</button>
    </div>
    <div class="flex gap-x-4 mt-8 xl:mt-0">
      <i data-lucide="arrow-down-wide-narrow"  class="w-8 h-8"></i>
      <p data-sort="desc" class="sort-btn latest">جدیدترین</p>
      <p data-sort="asc" class="sort-btn earliest">قدیمی ترین</p>
    </div>
    </div>
     </div>
     <p id="categoryMessage" class="text-red-600 font-bold px-8 text-center"></p>
    <div class=" project-section my-12 px-8" >
    </div>
  </div>
    <div id="footer"></div>
</div>
  <script src="project.js"></script>
<script>
    lucide.createIcons();
  </script>
  <script>
    async function LoadHTML(selector, file){
      const res = await fetch (file);
      if (res.ok){
        const text= await res.text();
        document.querySelector(selector).innerHTML= text;
      }else{
        console.error(`خطا در بارگذاری ${file}`)
      }
    }
    LoadHTML("#navbar","navbar.html");
    LoadHTML("#footer","footer.html")
  </script>
</body>
</html>
